<html>

<head>
	<meta charset="utf-8">
	<style>
		body {
			text-align: center;
		}
		.holder {
			text-align: center;
			margin: 30px auto;
		}
		.box {
			display: inline-block;
			width: 100px;
			background: #8a88;
			padding: 30px;
			text-align: center;
			line-height: 2.5;
			margin: 0 10px;
		}
		button {
			padding: 5px 10px;
		}
		.box span {
			display: block;
		}
	</style>
</head>

<body>
	<div class="holder">
		<h3>Without workers</h3>
		<div class="box">
			<button id="clickme1">Clickme 1</button>
			<span>0</span>
		</div>
		<div class="box">
			<button id="clickme2">Clickme 2</button>
			<span>0</span>
		</div>
	</div>
	<div class="holder">
		<h3>With worker</h3>
		<div class="box">
			<button id="clickmew1">Clickme 1</button>
			<span>0</span>
		</div>
		<div class="box">
			<button id="clickmew2">Clickme 2</button>
			<span>0</span>
		</div>
	</div>
	<div>
		<h3>Delay <input id="delay" placeholder="2000" value="2000"/></h3>
	</div>
</body>
<script src="./script.js"></script>

</html>
